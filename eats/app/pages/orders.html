<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- scripts load -->
    <script src="../../jquery.js"></script>
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
    <!-- Stylesheet -->
    <link rel="stylesheet" type="css/text" href="../css/stylesOrders.css">
    <title>Galvanize Eats - Order Form</title>
  </head>
  <body>
    <!-- Header -->
    <header class="logo">
      <h2>Galvanize Eats</h2>
    </header>


    <main>
      <div class="container">
      <!-- <div id="menuList">
        <div id="burgers"><h4>Burgers</h4>
        </div>
        <div id="pizza"><h4>Pizza</h4>
        </div>
      </div> -->
      <div class="column">
        <fieldset>
          <select id="menuList" class="menuList">
          </select>
          <label for"quantity">Quantiy</label>
          <br>
          <textarea id="quantity" placeholder="1">1</textarea>
          <button type="submit" id="orderSubmit">Add Item</button>
        </fieldset>

        <fieldset>
          <label for="name">Name</label>
          <br>
          <input id="name" type="text" required>
          <br>
          <label for="phone">Phone Number</label>
          <br>
          <input id="phone" required>
          <br>
          <label for="address">Address</label>
          <br>
          <input id="address" required>
          <br>
          <button type="submit" id="postOrderBtn">Deliver it!</button>

        </fieldset>
      </div>
      <div class="column">
        <div class="showOrders">
          <div id="orderList">

          </div>
          <table class="addingUp">
            <tr>
              <td>Subtotal</td>
              <td id="orderTotal"></td>
            </tr>
            <tr>
              <td>Tax</td>
              <td id="orderTax"></td>
            </tr>
            <tr>
              <td>Grand Total</td>
              <td id="grandTotal"></td>
            </tr>

          </table>
        </div>

      </div>
    </div>
    </main>
    <footer>
      <script src="../scripts/app.js"></script>

      <small>&#64 Galvanize, 2015</small>
      <img class="iconImg" src="../../media/royal.png" alt="Royal">
      <small>Denver, Colorado</small>
    </footer>
  </body>
</html>
