	<!-- CONTACT -->
	<div class="jumbo contact" id="contact">
	<a href="#home"><div class="btn-high">main</div></a>
		<h2>Contact</h2>

		<form action="#" method="post" class="contact-form">
				<!-- seperates part of form to float to the left -->
				<div class="formLeft">
					<label>
						Name
						<input type="text" name="name" placeholder="Full Name Required" required>
					</label>
					<label>
						Email
						<input type="email" name="email" placeholder="Email Address" required>
					</label>
					<label>
						Reason for contact:
						<select name="Reason" size="3" required>
							<option value="1">Hire</option>
							<option value="2">Collaborate</option>
							<option value="3">Other</option>
						</select>
					</label>
				</div>

					<!-- seperates part of form to float to the right -->
				<div class="formRight">
					<label>
						Message
						<textarea name="Message" placeholder="Type your message here" required></textarea>
					</label>
					<button class="btn-sm">Send</button>
				</div>

			</form>
	</div>
</div>
